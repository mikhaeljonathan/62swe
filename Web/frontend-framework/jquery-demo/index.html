<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 101</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .blue {
            background-color: blue;
    
        }
        .square{
            width: 200px;
            height: 200px;
        }
        .grey{
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Hello, jQuery!</h1>
    <p class="paragraph">This is a paragraph.</p>
    <p id="specific-paragraph">This is specific paragraph.</p>
    <p class="paragraph">This is a paragraph.</p>
    <button id="clickable-button">I'm clickable</button>
    <div class="square blue"></div>
    <div class="square grey">I can hide!</div>
    <button id="toggle-button">Toggle the square above</button>
    <script src="app.js"></script>
</body>
</html>
